<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube Comment Competition</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script src="script.js"></script>
    </head>
    <body id="body">
        <h1 class="title">YouTube Comments Competition</h1>
        <div class="explain">
            <p>1. Enter your video URL</p>
            <input
                name="video-url"
                class="center"
                placeholder="Enter YouTube-Video URL"
            />
        </div>
        <div class="space"></div>
        <div class="explain">
            <p>2. (Optional) Parameters</p>
            <div class="parameters"><p>Not yet implemented...</p></div>
        </div>
        <div class="space"></div>
        <div class="explain">
            <p>3. Are you ready? Start the Competition!</p>
            <button onclick="loadVideo()">Start the Competition</button>
        </div>
        <div class="information">
            <a><img title="Information" src="question-mark.svg" /></a>
            <a
                href="https://github.com/HumansAreWeak/youtube-comments-competition"
                ><img title="GitHub Repo" src="github.svg"
            /></a>
        </div>
    </body>
</html>
